<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Τα Ψώνια μας</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🛒 Τα Ψώνια μας</h1>
        <form id="shopping-form">
            <input type="text" id="item" placeholder="Προϊόν" required>
            <input type="number" id="price" placeholder="Τιμή (€)" step="0.01" required>
            <input type="text" id="category" placeholder="Κατηγορία" required>
            <input type="text" id="buyer" placeholder="Αγοραστής" required>
            <input type="date" id="date" required>
            <textarea id="notes" placeholder="Σημειώσεις (προαιρετικό)"></textarea>
            <button type="submit">➕ Προσθήκη</button>
        </form>
        <div id="controls">
            <button onclick="exportToText()">📤 Εξαγωγή .txt</button>
            <button onclick="clearList()">🗑️ Εκκαθάριση</button>
            <button onclick="toggleDarkMode()">🌓 Εναλλαγή Θέματος</button>
        </div>
        <h2>📋 Λίστα Αγορών</h2>
        <div id="shopping-list"></div>
        <h3>💰 Σύνολο: <span id="total">0</span> €</h3>
    </div>
    <script src="script.js"></script>
</body>
</html>
