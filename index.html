<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Τα Ψώνια μας</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Τα Ψώνια μας</h1>
    <form id="shopping-form">
        <input type="text" id="item" placeholder="Προϊόν" required>
        <input type="number" id="price" placeholder="Τιμή (€)" required>
        <input type="text" id="category" placeholder="Κατηγορία" required>
        <input type="text" id="buyer" placeholder="Αγόρασε ο/η" required>
        <input type="date" id="date" required>
        <button type="submit">Προσθήκη</button>
    </form>
    <div id="shopping-list"></div>
    <h3>Σύνολο: <span id="total">0</span> €</h3>
    <button onclick="exportToText()">Εξαγωγή</button>
    <script src="script.js"></script>
</body>
</html>
